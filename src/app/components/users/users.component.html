<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">{{title}}</h1>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Slack</th>
                        <th>Skype</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.slack}}</td>
                        <td>{{user.skype}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
